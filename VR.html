<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 3 -3" rotation="0 0 0" color="#00C3cc"></a-box>
            <a-cylinder position="1 1 -3" radius="0.01" height="3" color="#FFC65D"></a-cylinder>
            <a-box position="1 3 -6" rotation="0 0 0" color="#00C3cc"></a-box>
            <a-cylinder position="1 1 -6" radius="0.01" height="3" color="#FFC65D"></a-cylinder>
<a-box position="-3 3 -3" rotation="45 0 0" color="#00C3cc"></a-box>
            <a-cylinder position="-3 1 -3" radius="0.01" height="3" color="#FFC65D"></a-cylinder>


<a-sphere position="-2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#EDEDFF"></a-sky>
    </a-scene>
  </body>
</html>
